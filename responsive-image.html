<!DOCTYPE html>
<html>
<head>
	<title>Responsive Image</title>
	<meta charset="utf-8" />
	<style>
		#wrapper{
			border: 1px solid #ccc;
			width: 80%;
			margin:20px;
		}
		#myDiv 
		{
		height:auto;
		width:auto;
		}
		#myDiv img
		{
		max-width:100%; 
		max-height:100%;
		margin:auto;
		display:block;
		}
	</style>
</head>
<body>

	<div id="wrapper">
		<div id="myDiv">
			<img src="http://lorempixel.com/600/450/" alt="My Image">	
		</div>	
	</div>

</body>
</html>s
